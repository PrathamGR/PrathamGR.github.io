<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Orders - Nature's Basket</title>
    <style>
        /* Include the same styles as the main page */
        body {
            background-image: url('https://img.freepik.com/free-photo/green-paint-wall-background-texture_53876-16376.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .orders-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #2a9d8f;
            text-align: center;
            margin-bottom: 20px;
        }

        .order {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .order:last-child {
            border-bottom: none;
        }

        .order h3 {
            margin-bottom: 5px;
            color: #264653;
        }

        .order p {
            margin: 5px 0;
            color: #555;
        }

        .order button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <h2>Your Previous Orders</h2>
        <div class="order">
            <h3>Order #1234</h3>
            <p>Items: Cucumbers, Carrots, Beetroot</p>
            <p>Total: ₹124.00</p>
            <button>Reorder</button>
        </div>
        <div class="order">
            <h3>Order #5678</h3>
            <p>Items: Potato, Carrots</p>
            <p>Total: ₹85.00</p>
            <button>Reorder</button>
        </div>
        <!-- Add more orders as needed -->
    </div>
</body>
</html>
